<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css">

<!-- Plugin CSS -->
<link href="/vendor/magnific-popup/magnific-popup.css" rel="stylesheet"
	type="text/css">
	

	

<!-- Custom styles for this template -->
<link href="/css/freelancer.min.css" rel="stylesheet">

<!-- <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" -->
<!-- 	type="text/css">	 -->

<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	type="text/javascript"></script>
	
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"
	type="text/javascript"></script>




<script>
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="/">Customers</a>
			<button
				class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded"
				type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="/appointmentsignup">New Appointment</a></li>
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="/appointmentmanager">Appointments</a></li>
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="/barbermanager">Barbers</a></li>
					<li class="nav-item mx-0 mx-lg-1"><a
						class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
						href="/customermanager">Customers</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div th:switch="${cust}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No customers yet!</h2>
				<div th:case="*">
					<br />
					<p class="my-5">
						<a href="/customersignup" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"></i></a>
					</p>
					<table id="example" style="width:100%" class="display table table-striped table-sm text-nowrap table-hover display">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Address</th>
								<th>Country</th>
								<th>State</th>
								<th>Phone</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${cust}">
								<td th:text="${customer.firstName}"></td>
								<td th:text="${customer.lastName}"></td>
								<td th:text="${customer.email}"></td>
								<td th:text="${customer.address}"></td>
								<td th:text="${customer.country}"></td>
								<td th:text="${customer.state}"></td>
								<td th:text="${customer.phone}"></td>

								<td><a th:href="@{/editcustomer/{id}(id=${customer.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/deletecustomer/{id}(id=${customer.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
