<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		        
     	<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom fonts for this template -->
		<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		
		<!-- Plugin CSS -->
		<link href="/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
		
		<!-- Custom styles for this template -->
		<link href="/css/freelancer.min.css" rel="stylesheet">
	    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
    </head>
    <body>
	<!-- Navigation -->
		<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
		  <div class="container">
		    <a class="navbar-brand js-scroll-trigger" href="/">Appointments</a>
		    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		      Menu
		      <i class="fas fa-bars"></i>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav ml-auto">
    		    <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/appointmentsignup">New Appointment</a>
		        </li>
		        <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/appointmentmanager">Appointments</a>
		        </li>
		        <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/barbermanager">Barbers</a>
		        </li>
		        <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/customermanager">Customers</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
        <div class="container my-5">
            <h2 class="mb-5"></h2>
            <br/><br/>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addappointment}" th:object="${appointment}" method="post">
					    <div class="container-fluid text-nowrap" style="padding-top: 37px;">
							<div class="row" style="width: 200%;">
								<div class="col-md-3" style="width: 150px">
	                                <label for="customerId" class="col-form-label">Customer Name</label>
									<select name="customerList" id="customerList" th:field="${appointment.customerId}" class="form-control" style="width: 150px;">
										<option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
									</select>								
								</div>
								<div class="col-md-3" style="margin-left: 30px;">
									<div class="row" >
										<div class="col-md-12" style="padding-top: 37px;">
											<p><a href="/customersignup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>  
										</div>
									</div>
								</div>
								<div class="col-md-3" style="width: 150px">
	                                <label for="Barber" class="col-form-label">Barber Name</label>
									<select name="barberList" id="barberList" th:field="${appointment.barberId}" class="form-control" style="width: 150px;">
										<option th:each="barber : ${barberList}" th:value="${barber.id}" th:text="${barber.firstName} + ' ' + ${barber.lastName}"></option>								    
									</select>	
								</div>
								<div class="col-md-3" style="margin-left: 30px;">
									<div class="row">
										<div class="col-md-12" style="padding-top: 37px;">
											<p><a href="/barbersignup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>  	
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
	                              	<label for="appDate" class="col-form-label">Appointment Date</label>
	                                <input type="datetime-local" th:field="*{appDate}" class="form-control" id="appDate">
								</div>
								<div class="col-md-4" style="padding-top: 37px;">
									<input type="submit" class="btn btn-primary" value="Add appointment">
								</div>
								<div class="col-md-4">
								</div>
							</div>
						</div>                    
                    </form>
                </div>
            </div>
        </div>
        <script>
			document.getElementById("activeIndicator").setAttribute("checked","checked")
		</script>
	    <script src="js/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/scripts.js"></script>		
    </body>

</html>
