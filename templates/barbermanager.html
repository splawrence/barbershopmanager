<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Barbers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
     	<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom fonts for this template -->
		<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		
		<!-- Plugin CSS -->
		<link href="/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
		
		<!-- Custom styles for this template -->
		<link href="/css/freelancer.min.css" rel="stylesheet">
    </head>
    <body>
   		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
		  <div class="container">
		    <a class="navbar-brand js-scroll-trigger" href="/">Barbers</a>
		    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		      Menu
		      <i class="fas fa-bars"></i>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav ml-auto">
    		    <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/appointmentsignup">New Appointment</a>
		        </li>		      
		        <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/appointmentmanager">Appointments</a>
		        </li>
		        <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/barbermanager">Barbers</a>
		        </li>
		        <li class="nav-item mx-0 mx-lg-1">
		          <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/customermanager">Customers</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>

        <div th:switch="${barb}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No barbers yet!</h2>
                    <div th:case="*">
                        <br/>
                        <p class="my-5"><a href="/barbersignup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                        <table class="table table-striped table-sm text-nowrap table-hover">
                            <thead>
                                <tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Address</th>
									<th>Country</th>
									<th>State</th>
									<th>Phone</th>
									<th>Chair</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="barber : ${barb}">
                                    <td th:text="${barber.firstName}"></td>
                                    <td th:text="${barber.lastName}"></td>                                    
                                    <td th:text="${barber.email}"></td>
                                    <td th:text="${barber.address}"></td>
                                    <td th:text="${barber.country}"></td>
                                    <td th:text="${barber.state}"></td>
                                    <td th:text="${barber.phone}"></td>         
                                    <td th:text="${barber.chair}"></td>                             
                                                                                                            
                                    <td><a th:href="@{/editbarber/{id}(id=${barber.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/deletebarber/{id}(id=${barber.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="data : ${datas}">
				<a th:href="${data}" th:text="${data}" />
			</li>
		</ul>
	</div>
    </body>
</html>
